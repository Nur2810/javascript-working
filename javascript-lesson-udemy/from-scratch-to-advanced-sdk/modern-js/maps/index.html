<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>maps</title>
  </head>
  <body>
    <script>
      const user = new Map();
      user.set("Ahmet", "yavuz");
      user.set(1, "student");
      user.set(5, 100);
      console.log(user);
      console.log(user.get(5));

      console.log(`user içerisinde ${user.size} eleman grubu vardır.`);

      console.log(
        `user içerinde Ahmet verisinin olup olmadığını true/false ile ögrenebiliriz sonucu ise : ${user.has(
          "Ahmet"
        )}`
      );

      for (let x of user.keys()) {
        console.log(x);
      }
      for (let x of user.values()) {
        console.log(x);
      }
    </script>
  </body>
</html>
