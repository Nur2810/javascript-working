  <body>
    <script>
      const numbers = [1, 7, 10, 22, 23, 32, 100];

      //   for(let number of numbers){
      //     if(number%2===1){
      //         oddNumber.push(number);
      //     }
      //   }
      //   console.log(oddNumber);

      const checkOddNumber = (number) => number % 2 === 1;

      const a = numbers.filter(checkOddNumber);

      console.log(a);

      const oddNumbersWithMap = numbers.map((number) => number % 2 === 1);

      console.log(oddNumbersWithMap);

      const products = [
        { productName: "Samsung", price: 11000 },
        { productName: "iphone", price: 38000 },
        { productName: "TLC", price: 7800 },
        { productName: "Vivo", price: 9400 },
        { productName: "Sony", price: 16000 },
      ];
      const resultFilter = products.filter((product) => product.price < 10000);
      console.log(resultFilter);
      const resultMap = products.map((product) => product.price < 10000);

      console.log(resultMap);

      const resultFiltered = products
        .filter((product) => product.price < 10000)
        .map((pr) => pr.productName);
      console.log(resultFiltered);
