<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
  </head>
  <body>
    <h1>Link</h1>
    <a href="https://www.google.com.tr/" target="_blank"
      ><img
        src="https://t2.tudocdn.net/657735?w=824&h=494"
        alt=""
        width="75" /></a
    ><br /><br /><br /><br />
    <h1>Contact Us</h1>
    <form action="thanks.html" method="get" id="contactForm">
      <label for="name">Name:</label><br />
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
        autofocus
        maxlength="50"
      /><br />

      <label for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="youremail@example.com"
        required
      /><br />

      <label for="message">Message:</label><br />
      <textarea
        id="message"
        name="message"
        rows="5"
        cols="30"
        placeholder="Write your message here"
        required
      ></textarea
      ><br />

      <button type="submit">Send Message</button>
    </form>
  </body>
</html>
